name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
		

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
				with:
					node-version: "16"
				
			- name: Install dependencies
				run: npm install
			
			- name: Run test
				run: npm run test
